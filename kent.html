<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21st Birthday Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Font Classes */
        .font-script {
            font-family: 'Great Vibes', cursive;
        }
        .font-serif-header {
            font-family: 'Cinzel', serif;
        }
        .font-serif-body {
            font-family: 'Playfair Display', serif;
        }

        /* Gold Gradient Text */
        .text-gold {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .border-gold {
             border-image: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
        }
        
        .ring-gold {
            --tw-ring-color: #d4af37;
        }

        /* Watercolor Background Effects */
        .watercolor-bg {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(30, 58, 138, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(212, 175, 55, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 0% 100%, rgba(212, 175, 55, 0.15) 0%, transparent 40%);
            background-size: cover;
        }

        /* Watercolor Blob Shapes */
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.6;
        }
        .blob-blue {
            background: #1e3a8a;
        }
        .blob-gold {
            background: #d4af37;
        }

        /* Card Container */
        .invitation-card {
            aspect-ratio: 1/1.5; /* Portrait Ratio */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Editable Areas Hover Effect */
        .editable:hover {
            background-color: rgba(0,0,0,0.05);
            border-radius: 4px;
            cursor: text;
        }
        
        /* Hide file input */
        #photo-upload {
            display: none;
        }

        /* Balloon Animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .balloon {
            animation: float 4s ease-in-out infinite;
        }
        .balloon:nth-child(2) { animation-delay: 1s; }
        .balloon:nth-child(3) { animation-delay: 2s; }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-10">

    <!-- Controls -->
    <div class="mb-6 flex gap-4 p-4 bg-white rounded-lg shadow-md z-50">
        <label for="photo-upload" class="cursor-pointer bg-blue-900 text-white px-6 py-2 rounded-full hover:bg-blue-800 transition shadow font-serif-header text-sm tracking-wide">
            <i class="fas fa-camera mr-2"></i> Upload Photo
        </label>
        <input type="file" id="photo-upload" accept="image/*">
        
        <button onclick="downloadCard()" class="bg-yellow-600 text-white px-6 py-2 rounded-full hover:bg-yellow-700 transition shadow font-serif-header text-sm tracking-wide">
            Download Image
        </button>
    </div>

    <!-- Invitation Card -->
    <div id="card-container" class="invitation-card relative w-full max-w-md md:max-w-lg bg-white overflow-hidden relative border border-gray-100">
        
        <!-- Watercolor Blobs (Decorations) -->
        <div class="blob blob-blue w-64 h-64 rounded-full -top-20 -left-20"></div>
        <div class="blob blob-gold w-48 h-48 rounded-full top-0 -right-10 mix-blend-multiply"></div>
        <div class="blob blob-blue w-72 h-72 rounded-full -bottom-20 -right-20 opacity-40"></div>
        <div class="blob blob-gold w-32 h-32 rounded-full bottom-20 -left-10 opacity-30"></div>

        <!-- Paper Texture Overlay -->
        <div class="absolute inset-0 opacity-40 pointer-events-none" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIi8+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNjY2MiLz4KPC9zdmc+');"></div>

        <!-- Main Content Wrapper -->
        <div class="relative z-10 h-full flex flex-col items-center justify-between py-12 px-8 text-center">

            <!-- Balloons (Top Left Decoration) -->
            <div class="absolute top-4 left-4 flex space-x-[-10px]">
                <div class="balloon relative">
                    <div class="w-12 h-16 bg-blue-800 rounded-full shadow-lg opacity-90"></div>
                    <div class="w-0.5 h-12 bg-gray-400 mx-auto mt-[-2px]"></div>
                </div>
                <div class="balloon relative mt-4">
                    <div class="w-10 h-14 bg-blue-600 rounded-full shadow-lg opacity-90"></div>
                    <div class="w-0.5 h-10 bg-gray-400 mx-auto mt-[-2px]"></div>
                </div>
                <div class="balloon relative ml-2">
                    <div class="w-11 h-15 bg-blue-900 rounded-full shadow-lg opacity-90"></div>
                    <div class="w-0.5 h-12 bg-gray-400 mx-auto mt-[-2px]"></div>
                </div>
            </div>

            <!-- Top Text -->
            <div class="mt-8 space-y-1">
                <p class="editable text-blue-900 text-xs tracking-[0.2em] font-serif-header uppercase font-bold" contenteditable="true">Please Join Us For</p>
            </div>

            <!-- Title -->
            <div class="relative mt-2">
                <h1 class="text-8xl font-serif-header text-gold leading-none drop-shadow-sm">
                    <span class="editable" contenteditable="true">21</span><span class="text-4xl align-top mt-2 inline-block">st</span>
                </h1>
                <h2 class="editable text-6xl font-script text-blue-900 -mt-4 transform -rotate-6 relative z-10" contenteditable="true">Birthday</h2>
            </div>
            
            <p class="text-blue-900 font-script text-2xl mt-1">of</p>

            <!-- Photo Frame -->
            <div class="relative group my-2">
                <div class="w-40 h-40 md:w-48 md:h-48 rounded-full border-4 border-[#d4af37] shadow-xl overflow-hidden mx-auto bg-gray-100 relative">
                    <img id="user-photo" src="https://via.placeholder.com/300?text=Upload+Photo" class="w-full h-full object-cover" alt="Celebrant">
                    
                    <!-- Hover instruction -->
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 cursor-pointer" onclick="document.getElementById('photo-upload').click()">
                        <p class="text-white text-xs uppercase font-bold tracking-widest">Change Photo</p>
                    </div>
                </div>
            </div>

            <!-- Celebrant Name -->
            <div class="mt-2">
                <h3 class="editable text-2xl md:text-3xl font-serif-header font-bold text-blue-900 uppercase tracking-wide leading-tight border-b-2 border-[#d4af37] pb-4 inline-block px-4 mb-4" contenteditable="true">
                    Kent Joshua<br>Morales
                </h3>
            </div>

            <!-- Divider Decoration -->
            <div class="w-full flex justify-center items-center mb-2 text-[#d4af37]">
                <span class="h-[1px] w-12 bg-current"></span>
                <span class="mx-2 text-xl">â™¦</span>
                <span class="h-[1px] w-12 bg-current"></span>
            </div>

            <!-- Event Details -->
            <div class="space-y-3 font-serif-body text-blue-900">
                <div class="editable text-xl font-bold tracking-wide" contenteditable="true">JULY 4, 2025</div>
                <div class="editable text-lg font-semibold" contenteditable="true">3:00 PM</div>
                <div class="editable text-sm md:text-base uppercase tracking-widest font-bold mt-2" contenteditable="true">
                    Marangas Bataraza<br>Palawan
                </div>
            </div>

            <!-- RSVP -->
            <div class="mt-8 mb-4">
                <p class="text-blue-900 font-serif-header font-bold tracking-widest text-sm">RSVP</p>
                <p class="editable text-blue-900 font-serif-body text-lg font-bold" contenteditable="true">09123456789</p>
            </div>

        </div>
    </div>

    <!-- Instruction Text -->
    <p class="mt-4 text-gray-500 text-sm">Tip: Click on any text to edit it. Click "Upload Photo" to insert the celebrant's picture.</p>

    <script>
        // Photo Upload Logic
        const photoInput = document.getElementById('photo-upload');
        const userPhoto = document.getElementById('user-photo');

        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userPhoto.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Download Logic
        function downloadCard() {
            const card = document.getElementById('card-container');
            
            // Temporarily remove borders or placeholders if needed before capture
            html2canvas(card, {
                scale: 2, // Higher resolution
                useCORS: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'birthday-invitation.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
